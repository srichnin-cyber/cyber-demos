spring:
  application:
    name: doc-gen-service
  cloud:
    config:
      enabled: false

logging:
  level:
    com.example.demo.docgen: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  port: 0  # Random port for integration tests

# Template Caching enabled for tests
docgen:
  templates:
    cache-enabled: true
    remote-enabled: false

  # Cache TTL Configuration for tests
  # Use shorter TTLs for faster test execution and cache invalidation
  cache:
    document-templates:
      ttl-hours: 1
      max-size: 100
    raw-resources:
      ttl-hours: 1
      max-size: 50
