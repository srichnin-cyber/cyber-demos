templateId: excel-enrollment
description: Excel template for enrollment data collection
pages:
  - id: enrollment_page
    sections:
      - sectionId: personal_info
        type: excel
        templatePath: forms/enrollment-template.xlsx
        mappingType: JSONPATH
        fieldMappings:
          # Personal Information
          A1: "$.firstName"
          B1: "$.lastName"
          C1: "$.email"
          D1: "$.phoneNumber"
          
          # Address
          A2: "$.address.street"
          B2: "$.address.city"
          C2: "$.address.state"
          D2: "$.address.zipCode"
      
      - sectionId: insurance_info
        type: excel
        templatePath: forms/enrollment-template.xlsx
        mappingType: JSONPATH
        fieldMappings:
          # Insurance Details (Sheet2)
          "Sheet2!A1": "$.policyNumber"
          "Sheet2!B1": "$.coverageType"
          "Sheet2!C1": "$.effectiveDate"
          "Sheet2!D1": "$.planName"
