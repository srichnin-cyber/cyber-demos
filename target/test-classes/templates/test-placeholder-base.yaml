templateId: test-placeholder-base
description: Base template with placeholder support (used for testing cache warming with variables)
sections:
  - sectionId: header-section
    type: ACROFORM
    templatePath: forms/header-${region}.pdf
    order: 10
    fieldMappings:
      headerTitle: "$.header.title"
      headerDate: "$.header.date"
  - sectionId: content-section
    type: ACROFORM
    templatePath: forms/content-base.pdf
    order: 20
    fieldMappings:
      contentBody: "$.content.body"
